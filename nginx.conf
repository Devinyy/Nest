server {
    listen 80;
    server_name _;

    # 强制重定向到 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name devinnest.top www.devinnest.top;

    root /var/www/html;
    index index.html index.htm;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/devinnest.top.pem;
    ssl_certificate_key /etc/ssl/private/devinnest.top.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # 包含标准 MIME 类型
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 开启 Gzip 压缩 (复用 80 端口的配置)
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;

    # Astro 静态资源优化
    location /_astro/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 其他静态资源缓存
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2|ttf)$ {
        expires 1d;
        access_log off;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri $uri/ =404;
        # 核心：禁止 HTML 缓存，确保用户总是获取最新的 index.html，避免引用旧的 CSS/JS
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
