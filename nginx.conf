server {
    listen 80;
    server_name localhost; # 替换为你的域名

    # 开启 Gzip 压缩，显著减少传输体积
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;

    root /var/www/html; # 你的 dist 目录上传位置
    index index.html;

    # 1. 静态资源长期缓存 (CSS, JS, Images, Fonts)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff|woff2|ttf)$ {
        expires 1d;
        access_log off;
        add_header Cache-Control "public";
    }

    # 2. HTML 文件不缓存 (确保每次获取最新版本)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 3. 错误页面处理
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
